<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ta, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <fieldset style="width: 300px;">
            <legend>Application From</legend>
            <form>
                <table>
<tr>
    <td><label for="first name">FIRST NAME</label></td>
    <td> <input type="text" id="first_name" name="first_name" placeholder="ENTER YOUR FIRST NAME" /></td>
</tr>
<tr>
    <td> <label for="last name">LAST NAME</label></td>
    <td><input type="text" id="last_name" name="last_name" placeholder="ENTER YOUR NAME" /></td>
</tr>
<tr><td><label for="dob">DOB</label></td>
<td><input type="date" name="date_of_birth" id="dob" /></td>
</tr>
<td> <label for="gender">GENDER</label></td>
<td><input type="radio" name="gender" value="male"/>MALE <input type="radio" name="gender" value="male"/>FEMALE</td>
</tr>
<tr>
    <td><label for="address">ADDRESS</label></td>
   <td> <textarea name="address" id="address" cols="30" rows="10"></textarea></td>
</tr>
<tr>
    <td><label for="pincode">PINCODE</label></td>
    <td><input type="text" maxlength="6"></td>
</tr>
<tr>
    <td><label for="city">CITY</label></td>
    <td>
        <select name="city" id="city">
        <option value="BENGALURU">BENGALURU</option>
        <option value="KOLKATA">KOLKATA</option>
        <option value="CHENNAI">CHENNAI</option>
        <option value="HYDRABADH">HYDRABADH</option>
        <option value="MYSORE">MYSORE</option>
    </select>
    </td>
</tr>
<tr>
    <td><label for="email">EMAIL</label></td>
    <td><input type="email" id="email" name="email_id" /></td>
</tr>
<tr>
    <td><label for="password">PASSWORD</label></td>
    <td><input type="password" id="password" /></td>
</tr>
<tr>
    <td><label for="ph_no">PHONE NUMBER</label</td>
    <td><input type="tel" name="phone_num" id="ph_no" /></td>
</tr>
<td><label for="age">AGE</label></td>
<td><input type="number" name="age" id="age" /></td>
</tr>
<tr>
    <td><label for="skill">SKILLS</label></td>
<td><input type="checkbox" id="skill" name="skills" value="java" />JAVA <input type="checkbox" id="skill" name="skills" value="sql" />SQL  <input type="checkbox" id="skill" name="skills" value="web" />WEB</td>
</tr> 
<tr>
    <td><label for="resume">RESUME</label></td>
    <td><input type="file" name="resume" id="resume" /></td>
</tr>
<tr>
<td><input type="SUBMIt" value="GO" /></td>
<td><input type="RESET" value="CLEAR" /></td>
</tr>
                </table>
            </form>

        </fieldset>
</body>
</html>
