<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form style="width: 200px;">
      <fieldset>
        <legend>Application From</legend>
        <label for="first name">FIRST NAME</label>
        <input type="text" id="first_name" name="first_name" placeholder="ENTER YOUR FIRST NAME" />
        <br /><br />
        <label for="last name">LAST NAME</label>
        <input type="text" id="last_name" name="last_name" placeholder="ENTER" />
        <br /><br />
        <label for="dob">DOB</label>
        <input type="date" name="date_of_birth" id="dob" />
        <br /><br />
        <label for="gender">GENDER</label>
        <input type="radio" name="gender" value="male"/>MALE
        <input type="radio" name="gender" value="female" />FEMALE <br /><br />
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email_id" />
        <br /><br />
        <label for="password">PASSWORD</label>
        <input type="password" id="password" />
        <br /><br />
        <label for="ph_no">PHONE NUMBER</label>
        <input type="tel" name="phone_num" id="ph_no" />
        <br /><br />
        <label for="age">AGE</label>
        <input type="number" name="age" id="age" />
        <br /><br />
        <label for="skill">SKILLS</label>
        <input type="checkbox" id="skill" name="skills" value="java" />JAVA
        <input type="checkbox" id="skill" name="skills" value="web" />WEB
        <input type="checkbox" id="skill" name="skills" value="sql" />SQL
        <br /><br />
        <label for="resume">RESUME</label>
        <input type="file" name="resume" id="resume" />
        <br /><br />
        <input type="SUBMIt" value="GO" />
          <input type="RESET" value="CLEAR" />
      </fieldset>
    </form>
  </body>
</html>
